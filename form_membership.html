<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <script src="js/jquery-3.3.1.slim.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>

  <title>Formulario de Afiliación</title>
  <script type="text/javascript" src="js/ftValidator.js"></script>  
</head>
<body>
  <div class="container">
    <section class="row">
      <form class="form-inline col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-4">
          <div class="form-check-inline">
            <label class="form-check form-check-inlinecol-xs-12 col-sm-12 col-md-12 col-lg-12">
              <input class="form-check-input" type="radio" name="radFormType" id="radCredit1" value="option1" required="true">
              <small class="form-check-label" for="radCredit1">Asociación</small>
            </label>
            <label class="form-check form-check-inline col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <input class="form-check-input" type="radio" name="radFormType" id="radCredit2" value="option2" required="true">
              <small class="form-check-label" for="radCredit2">Actualización</small>
            </label>
          </div>
        </div>
        <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-4">
          <label for="formDate" class="col-xs-12 col-sm-6 col-md-6 col-lg-6">Fecha Solicitud</label>
            <input type="date" class="form-control col-xs-12 col-sm-6 col-md-6 col-lg-6" id="formDate" required="true" required="true">
        </div>
        <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-4">
          <label for="inputState" class="col-xs-12 col-sm-6 col-md-6 col-lg-6">Ciudad</label>
          <select id="inputState" class="form-control col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <option selected>Seleccione</option>
          </select>
        </div>
      </form>
    </section>
    <!-- TIPO DE ASOCIADO -->
    <section class="row">
      <div class="form-row col-lg-12 ">
        <label class="text-center col-lg-12 font-weight-bold">INFORMACIÓN PARA EL CRÉDITO</label>
      </div>
      <form id="assocInfo" class="form-inline col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-4">
            <div class="form-check-inline col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <label class="form-check form-check-inline col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <input class="form-check-input" type="radio" name="radassocType" id="radassocType1">
                <small class="form-check-label" for="radassocType1">Primera Vez</small>
              </label>
              <label class="form-check form-check-inline col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <input class="form-check-input" type="radio" name="radassocType" id="radassocType2">
                <small class="form-check-label" for="radassocType2">Reintegro</small>
              </label>
              <label class="form-check form-check-inline col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <input class="form-check-input" type="radio" name="radassocType" id="radassocType3">
                <small class="form-check-label" for="radassocType3">Referido</small>
              </label>
            </div>
          </div>
          <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-8">
            <label>Si fue un referido indique en las siguientes casillas nombre y cédula de la persona que lo refirió</label>
          </div>
          <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-5">
            <label for="assocReferName" class="col-xs-12 col-sm-4 col-md-5 col-lg-4">Nombre</label>
            <input type="text" class="form-control col-xs-12 col-sm-8 col-md-7 col-lg-8" id="assocReferName">
          </div>
          <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-5">
              <label for="assocReferId" class="col-xs-12 col-sm-4 col-md-5 col-lg-4">Identificación No.</label>
                <input type="number" class="form-control col-xs-12 col-sm-8 col-md-7 col-lg-8" id="assocReferId">
          </div>
          <div class="form-group  col-xs-12 col-sm-12 col-md-3 col-lg-2">
            <button type="button" id="btnSubmit1"  onclick="getSection(1,2)" class="btn btn-success btn-lg">Continuar</button>
          </div>
      </form>
    </section>
    <!-- FIN TIPO DE ASOCIADO -->
    <!-- DATOS GENERALES -->
    <section class="row">
      <div class="form-row col-lg-12">
        <label class="text-center col-lg-12 font-weight-bold">DATOS GENERALES</label>
      </div>
      <form id="GeneralInfo" class="form-inline col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-3">
          <label for="generalSurname1" class="col-xs-12 col-sm-4 col-md-5 col-lg-4">1er Apellido</label>
          <input type="text" class="form-control col-xs-12 col-sm-8 col-md-7 col-lg-8" id="generalSurname1" required="true">
        </div>
        <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-3">
          <label for="generalSurname2" class="col-xs-12 col-sm-4 col-md-5 col-lg-4">2do Apellido</label>
          <input type="text" class="form-control col-xs-12 col-sm-8 col-md-7 col-lg-8" id="generalSurname2">
        </div>
        <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-3">
          <label for="generalName1" class="col-xs-12 col-sm-4 col-md-5 col-lg-4">1er Nombre</label>
          <input type="text" class="form-control col-xs-12 col-sm-8 col-md-7 col-lg-8" id="generalName1" required="true">
        </div>
        <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-3">
          <label for="generalName2" class="col-xs-12 col-sm-4 col-md-5 col-lg-4">2do Nombre</label>
          <input type="text" class="form-control col-xs-12 col-sm-8 col-md-7 col-lg-8" id="generalName2">
        </div>
          <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-4">
              <label class="col-xs-12 col-sm-4 col-md-4 col-lg-5">Tipo de Documento</label>
            <div class="form-check-inline col-xs-12 col-sm-7 col-md-5 col-lg-6">
              <label class="form-check form-check-inline col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <input class="form-check-input" type="radio" name="radGenTypeDoc" id="radGenTypeDoc1" value="option1">
                <small class="form-check-label" for="radGenTypeDoc1">C.C.</small>
              </label>
              <label class="form-check form-check-inline col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <input class="form-check-input" type="radio" name="radGenTypeDoc" id="radGenTypeDoc2" value="option2">
                <small class="form-check-label" for="radGenTypeDoc2">C.E.</small>
              </label>
              <label class="form-check form-check-inline col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <input class="form-check-input" type="radio" name="radApplicTypeDoc" id="radGenTypeDoc3" value="option3">
                <small class="form-check-label" for="radGenTypeDoc3">P</small>
              </label>
            </div>
          </div>
          <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-4">
            <label for="generalId" class="col-xs-12 col-sm-4 col-md-5 col-lg-4">Identificacion No.</label>
            <input type="number" class="form-control col-xs-12 col-sm-8 col-md-7 col-lg-8" id="generalId" required="true">
          </div>
          <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-4">
            <label for="ApplicExped" class="col-xs-12 col-sm-4 col-md-5 col-lg-5">Fecha de Expedición</label>
            <input type="date" class="form-control col-xs-12 col-sm-8 col-md-7 col-lg-7" id="ApplicExped" required="true">
          </div>
          <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-4">
            <label for="generalExpCity" class="col-xs-12 col-sm-4 col-md-5 col-lg-4">Ciudad Expedición</label>
            <input type="text" class="form-control col-xs-12 col-sm-8 col-md-7 col-lg-8" id="generalExpCity" required="true">
          </div>
          <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-4">
              <label class="col-xs-12 col-sm-4 col-md-4 col-lg-5"> Sexo</label>
            <div class="form-check-inline col-xs-12 col-sm-7 col-md-5 col-lg-6">
              <label class="form-check form-check-inline col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <input class="form-check-input" type="radio" name="radGeneralGender" id="radGeneralGender1" value="option1">
                <small class="form-check-label" for="radGeneralGender1">M</small>
              </label>
              <label class="form-check form-check-inline col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <input class="form-check-input" type="radio" name="radGeneralGender" id="radGeneralGender2" value="option2">
                <small class="form-check-label" for="radGeneralGender2">F</small>
              </label>
            </div>
          </div>
          <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-4">
            <label for="ApplicBornDate" class="col-xs-12 col-sm-4 col-md-5 col-lg-5">Fecha de Nacimiento</label>
            <input type="date" class="form-control col-xs-12 col-sm-8 col-md-7 col-lg-7" id="ApplicBornDate" required="true">
          </div>
          <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-4">
            <label for="generalCountry" class="col-xs-12 col-sm-4 col-md-5 col-lg-4">País Nacimiento</label>
            <input type="text" class="form-control col-xs-12 col-sm-8 col-md-7 col-lg-8" id="generalCountry" required="true">
          </div>
          <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-4">
            <label for="generalCity" class="col-xs-12 col-sm-4 col-md-5 col-lg-4">Ciudad Nacimiento</label>
            <input type="text" class="form-control col-xs-12 col-sm-8 col-md-7 col-lg-8" id="generalCity" required="true">
          </div>
          <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-4">
            <label for="generalDepart" class="col-xs-12 col-sm-4 col-md-5 col-lg-4">Departamento</label>
            <input type="text" class="form-control col-xs-12 col-sm-8 col-md-7 col-lg-8" id="generalDepart" required="true">
          </div>
          <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <label class="col-xs-12 col-sm-3 col-md-3 col-lg-2"> Estado Civil</label>
            <div class="form-check-inline col-xs-12 col-sm-8 col-md-8 col-lg-8">
              <label class="form-check form-check-inline col-xs-2 col-sm-2 col-md-2 col-lg-2">
                <input class="form-check-input" type="radio" name="radGeneralStatus" id="radGeneralStatus1" value="option1">
                <small class="form-check-label" for="radGeneralStatus1">Soltero</small>
              </label>
              <label class="form-check form-check-inline col-xs-2 col-sm-2 col-md-2 col-lg-2">
                <input class="form-check-input" type="radio" name="radGeneralStatus" id="radGeneralStatus2" value="option2">
                <small class="form-check-label" for="radGeneralStatus2">Separado</small>
              </label>
              <label class="form-check form-check-inline col-xs-2 col-sm-2 col-md-2 col-lg-2">
                <input class="form-check-input" type="radio" name="radGeneralStatus" id="radGeneralStatus3" value="option3">
                <small class="form-check-label" for="radGeneralStatus3">Casado</small>
              </label>
              <label class="form-check form-check-inline col-xs-2 col-sm-2 col-md-2 col-lg-2">
                <input class="form-check-input" type="radio" name="radGeneralStatus" id="radGeneralStatus4" value="option4">
                <small class="form-check-label" for="radGeneralStatus4">Unión Libre</small>
              </label>
              <label class="form-check form-check-inline col-xs-2 col-sm-2 col-md-2 col-lg-2">
                <input class="form-check-input" type="radio" name="radGeneralStatus" id="radGeneralStatus5" value="option5">
                <small class="form-check-label" for="radGeneralStatus5">Divorciado</small>
              </label>
              <label class="form-check form-check-inline col-xs-2 col-sm-2 col-md-2 col-lg-2">
                <input class="form-check-input" type="radio" name="radGeneralStatus" id="radGeneralStatus6" value="option6">
                <small class="form-check-label" for="radGeneralStatus6">Viudo</small>
              </label>
            </div>
          </div>
          <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-5">
              <label class="col-xs-12 col-sm-4 col-md-4 col-lg-4"> Tipo Vivienda</label>
            <div class="form-check-inline col-xs-12 col-sm-7 col-md-7 col-lg-7">
              <label class="form-check form-check-inline col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <input class="form-check-input" type="radio" name="radGenHomeType" id="radGenHomeType1" value="option1">
                <small class="form-check-label" for="radGenHomeType1">Propia</small>
              </label>
              <label class="form-check form-check-inline col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <input class="form-check-input" type="radio" name="radGenHomeType" id="radGenHomeType2" value="option2">
                <small class="form-check-label" for="radGenHomeType2">Arrendada</small>
              </label>
              <label class="form-check form-check-inline col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <input class="form-check-input" type="radio" name="radGenHomeType" id="radGenHomeType3" value="option3">
                <small class="form-check-label" for="radGenHomeType3">Familiar</small>
              </label>
            </div>
          </div>
          <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-7">
            <label for="generalHomeDir" class="col-xs-12 col-sm-4 col-md-5 col-lg-4">Dirección de Residencia</label>
            <input type="text" class="form-control col-xs-12 col-sm-8 col-md-7 col-lg-8" id="generalHomeDir" required="true">
          </div>
          <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-4">
            <label for="generalNeigh" class="col-xs-12 col-sm-4 col-md-5 col-lg-4">Barrio</label>
            <input type="text" class="form-control col-xs-12 col-sm-8 col-md-7 col-lg-8" id="generalNeigh" required="true">
          </div>
          <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-4">
            <label for="generalPhone" class="col-xs-12 col-sm-4 col-md-5 col-lg-4">Teléfono Residencia</label>
            <input type="number" class="form-control col-xs-12 col-sm-8 col-md-7 col-lg-8" id="generalPhone">
          </div>
          <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-4">
              <label for="generalPhone" class="col-xs-12 col-sm-4 col-md-5 col-lg-4">Teléfono Móvil</label>
                <input type="number" class="form-control col-xs-12 col-sm-8 col-md-7 col-lg-8" id="generalPhone" required="true">
          </div>
          <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-5">
            <label class="col-xs-12 col-sm-4 col-md-5 col-lg-4">Departamento</label>
            <select id="generalDepart" class="form-control col-xs-12 col-sm-8 col-md-7 col-lg-8" required="true">
              <option selected>Seleccione</option>
            </select>
          </div>
          <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-5">
            <label class="col-xs-12 col-sm-4 col-md-5 col-lg-4">Ciudad/ Municipio</label>
            <select id="generalCity" class="form-control col-xs-12 col-sm-8 col-md-7 col-lg-8" required="true">
              <option selected>Seleccione</option>
            </select>
          </div>
          <div class="form-group  col-xs-12 col-sm-12 col-md-12 col-lg-8">
              <label class="col-xs-12 col-sm-4 col-md-4 col-lg-4"> Envío de Correspondencia</label>
            <div class="form-check-inline col-xs-12 col-sm-7 col-md-7 col-lg-7">
              <label class="form-check form-check-inline col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <input class="form-check-input" type="radio" name="radgenSend" id="radgenSend1" value="option1">
                <small class="form-check-label" for="radgenSend1">Residencia</small>
              </label>
              <label class="form-check form-check-inline col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <input class="form-check-input" type="radio" name="radgenSend" id="radgenSend2" value="option2">
                <small class="form-check-label" for="radgenSend2">Empresa/Negocio</small>
              </label>
              <label class="form-check form-check-inline col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <input class="form-check-input" type="radio" name="radgenSend" id="radgenSend3" value="option3">
                <small class="form-check-label" for="radgenSend3">Correo Electrónico</small>
              </label>
            </div>
          </div>
          <div class="form-group col-xs-12 col-sm-12 col-md-9 col-lg-6">
            <label for="genPersonalEmail" class="col-xs-12 col-sm-4 col-md-4 col-lg-4">E-mail Personal</label>
            <div class="input-group col-xs-12 col-sm-8 col-md-8 col-lg-8">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
              </div>
              <input type="email" class="form-control" id="genPersonalEmail" aria-describedby="inputGroupPrepend" required="true">
            </div>
          </div>
            <div class="form-group col-xs-12 col-sm-12 col-md-3 col-lg-2">
              <button type="button" id="btnSubmit2" onclick="getSection(2,3)" class="btn btn-success btn-lg" disabled>Continuar</button>
            </div>
      </form>
    </section>
    <!-- FIN DATOS GENERALES -->
    <!-- NIVEL DE ESTUDIOS -->
    <section class="row">
      <div class="form-row col-lg-12">
        <label class="text-center col-lg-12 font-weight-bold">NIVEL DE ESTUDIOS</label>
      </div>
      <form id="educationLvl" class="form-inline col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="form-group  col-xs-12 col-sm-12 col-md-6 col-lg-3">
          <label for="educlvlProf" class="col-xs-12 col-sm-4 col-md-5 col-lg-4">Profesión </label>
          <input type="text" class="form-control col-xs-12 col-sm-8 col-md-7 col-lg-8" id="educlvlProf" required="true">
        </div>
        <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-9">
            <label class="col-xs-12 col-sm-3 col-md-2 col-lg-3"> Nivel de Estudios</label>
          <div class="form-check-inline col-xs-12 col-sm-8 col-md-9 col-lg-8">
            <label class="form-check form-check-inline col-xs-2 col-sm-2 col-md-2 col-lg-2">
              <input class="form-check-input" type="radio" name="radEduclvlEdu" id="radEduclvlEdu1" value="option1" required="true">
              <small class="form-check-label" for="radEduclvlEdu1">Primaria</small>
            </label>
            <label class="form-check form-check-inline col-xs-2 col-sm-2 col-md-2 col-lg-2">
              <input class="form-check-input" type="radio" name="radEduclvlEdu" id="radEduclvlEdu2" value="option2" required="true">
              <small class="form-check-label" for="radEduclvlEdu2">Secundaria</small>
            </label>
            <label class="form-check form-check-inline col-xs-2 col-sm-2 col-md-2 col-lg-2">
              <input class="form-check-input" type="radio" name="radEduclvlEdu" id="radEduclvlEdu3" value="option3" required="true">
              <small class="form-check-label" for="radEduclvlEdu3">Universitario</small>
            </label>
            <label class="form-check form-check-inline col-xs-2 col-sm-2 col-md-2 col-lg-2">
              <input class="form-check-input" type="radio" name="radEduclvlEdu" id="radEduclvlEdu4" value="option4" required="true">
              <small class="form-check-label" for="radEduclvlEdu4">Técnico/ Tecnólogo</small>
            </label>
            <label class="form-check form-check-inline col-xs-2 col-sm-2 col-md-2 col-lg-2">
              <input class="form-check-input" type="radio" name="radEduclvlEdu" id="radEduclvlEdu5" value="option5" required="true">
              <small class="form-check-label" for="radEduclvlEdu5">Postgrado</small>
            </label>
            <label class="form-check form-check-inline col-xs-2 col-sm-2 col-md-2 col-lg-2">
              <input class="form-check-input" type="radio" name="radEduclvlEdu" id="radEduclvlEdu6" value="option6" required="true">
              <small class="form-check-label" for="radEduclvlEdu6">Ninguno</small>
            </label>
          </div>
        </div>
        <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-9">
            <label class="col-xs-12 col-sm-3 col-md-2 col-lg-3"> Educación Cooperativa</label>
          <div class="form-check-inline col-xs-12 col-sm-8 col-md-9 col-lg-8">
            <label class="form-check form-check-inline col-xs-3 col-sm-3 col-md-3 col-lg-3">
              <input class="form-check-input" type="radio" name="radEduclvlCoo" id="radEduclvlCoo1" value="option1">
              <small class="form-check-label" for="radEduclvlCoo1">Básico</small>
            </label>
            <label class="form-check form-check-inline col-xs-3 col-sm-3 col-md-3 col-lg-3">
              <input class="form-check-input" type="radio" name="radEduclvlCoo" id="radEduclvlCoo2" value="option2">
              <small class="form-check-label" for="radEduclvlCoo2">Media</small>
            </label>
            <label class="form-check form-check-inline col-xs-3 col-sm-3 col-md-3 col-lg-3">
              <input class="form-check-input" type="radio" name="radEduclvlCoo" id="radEduclvlCoo3" value="option3">
              <small class="form-check-label" for="radEduclvlCoo3">Superior</small>
            </label>
            <label class="form-check form-check-inline col-xs-3 col-sm-3 col-md-3 col-lg-3">
              <input class="form-check-input" type="radio" name="radEduclvlCoo" id="radEduclvlCoo4" value="option4">
              <small class="form-check-label" for="radEduclvlCoo4">Especializada</small>
            </label>
